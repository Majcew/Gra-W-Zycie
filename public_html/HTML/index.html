<!DOCTYPE html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../CSS/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Gra w życie Krystian Barczak, Krzysztof Dragon, Szymon Babula, Aleksander Boronowski</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	</head>
	<body>
		<script src="../JS/gameoflife.js"></script>
		<div id="MainMenu">
			<button class="start" id="startMenu" type="button" onclick="startButton()"> START </button>
			<button class="instruction" id="instructionMenu" type="button" onclick="instructionButton()"> INSTRUCTION </button>
			</div>

		<div id="MainGame">
			<nav role="navigation">
				<span id="optionsSpan">Options</span>
				<div class="ps" style="display: none" id="menuToggle">
					<button id="loadMenuButton" class="loadMenu" onclick="loadTable()" style="display: none;">LOAD</button><br>
					<input type="text" id="plik" list="pliki" name="pliki" onchange="loadMenuButton()">
						<datalist id="pliki">
							<option value=""></option>
						</datalist><br>
						<button class="saveMenu" onclick="saveButton(table);loadFiles();">SAVE</button><br>
						<button class="optionsMenu" type="button" 
							onclick="document.getElementById('MainGame').style.display = 'none', 
							document.getElementById('MainMenu').style.display = 'inline',
							document.getElementById('menuToggle').style.display = 'none'">QUIT</button>
						<br>
				</div>
				<script>
					$("span").click(function () {
					$(".ps").toggle("slow");
					});
				</script>
			</nav>
			<div id="gridContainer"></div>
				<div id="FooterOptions">
					<button id="oneMove" class="OneMove" value="1" onclick="stepButton(value)">1 Move</button>
					<button id="fiveMoves" class="FiveMoves" value="5" onclick="stepButton(value)">5 Moves</button>
					<button id="tenMoves" class="TenMoves" value="10" onclick="stepButton(value)">10 Moves</button>
					<button id="fiftyMoves" class="FiftyMoves" value="50" onclick="stepButton(value)">50 Moves</button>
					<br>
					Height:
						<span id="valuesY"></span> 
						<input class="slider1" type="range" id="heightY" min="5" onchange="rc()">
						<br>
					Width:
						<span id="valuesX"></span> 
						<input class="slider2" type="range" id="widthX" min="5" onchange="rc()">
							
					<select id="interval" name="interval" onchange="rt(this.value)">
						<option value="100">1/10 sec</option>
						<option value="250">1/4 sec</option>
						<option value="500">1/2 sec</option>
						<option value="1000">1 sec</option>
						<option value="2000">2 sec</option>
					</select>
					
				<div id="bottomButtons">
					<input id="start" type="button" value="START"> 
					<input id="clear" type="button" value="CLEAR"> 
					<input id="random" type="button" value="RANDOM"> 
					<br>
				</div>
				</div>
		</div>
		<div id="MainInstruction" class="MainInstruction">
			<p>Martwa komórka, która ma dokładnie 3 żywych sąsiadów, staje się żywa w następnej jednostce czasu (rodzi się)</p>
			
			<p>Żywa komórka z 2 albo 3 żywymi sąsiadami pozostaje nadal żywa; przy innej liczbie sąsiadów umiera (z „samotności” albo „zatłoczenia”)</p>
		</div>
		<div id="MainOptions">
			
		</div>
		<div id="MainLoad">

		</div>
	</body>
</html>
